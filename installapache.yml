--- 
- 
  become: true
  become_method: sudo
#  hosts: All
  name: "install apache and configure"
  tasks: 
    - 
      name: "install apache"
      yum: "pkg=httpd state=latest"
    - 
      name: "ensure apache is running"
      service: "name=httpd state=running enabled=yes"
    - 
      git: "repo=https://github.com/do-community/ansible-apache-tutorial.git dest=/var/www/index.html update=no"
      name: "clone basic html template"
