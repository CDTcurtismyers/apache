                <td style="padding-left: 33px; padding-right: 35px;"><p><span class="Headers"><font face="Arial, Helvetica, sans-serif" size="3">BACKGROUND<br /><br />
                </font></span><font face="Arial, Helvetica, sans-serif" size="3">
					<font face="Arial, Helvetica, sans-serif" size="2"> The California Department of Technology (CDT) Office of Information Security (OIS) has developed the Endpoint Protection Standard (SIMM 5355-A).  This policy introduces required minimum endpoint protection standards as part of a defense in depth security strategy. Effective immediately, Agency/state entities must ensure that endpoints for their respective organization(s) include the endpoint protections outlined in SIMM 5355-A.  If an Agency/state entity has already acquired or implemented a solution that does not currently meet this standard, the Agency/state entity must identify the deficiency and include a remediation plan in its next Plan of Action and Milestones (POAM) submission.   <br /></font></font></p><font face="Arial, Helvetica, sans-serif" size="3">
<p><span class="Headers">PURPOSE</span><br />
  </p><font face="Arial, Helvetica, sans-serif" size="2">The purpose of this Policy/Guidelines Update is to announce:
<ul>
